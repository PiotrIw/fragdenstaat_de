{% load thumbnail %}
{% load markup %}

<figure class="blog-visual">
  <picture>
    {% thumbnail picture 540x0 crop=smart subject_location=picture.subject_location as thumb%}
    <source
      srcset="{{ thumb.url }}.avif"
      type="image/avif"
    />
    <img class="img-fluid" loading="lazy" src="{{ thumb.url }}"
      {% if picture.default_alt_text and not attributes.alt %} alt="{{ picture.default_alt_text }}"{% endif %}
      {{ attributes_str }}>
  </picture>
</figure>
