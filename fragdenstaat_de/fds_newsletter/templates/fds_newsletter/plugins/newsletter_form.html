<form class="ajaxified ajax-parent form-inline" method="post" action="{% url 'newsletter_ajax_subscribe_request' %}">
  <div class="form-group row d-none honigtopf">
    <label class="col-lg-3 col-form-label" for="newsletter_id_phone_{{ instance.pk }}">Bitte geben Sie hier nichts ein</label>
    <div class="col-lg-9">
      <input type="text" name="phone" required id="newsletter_id_phone_{{ instance.pk }}">
    </div>
  </div>
  <label for="newsletter_id_email_field_{{ instance.pk }}" class="sr-only">E-Mail</label>
  <div class="input-group w-100">
    <input placeholder="E-Mail" class="form-control" type="email" name="email" required id="newsletter_id_email_field_{{ instance.pk }}">
    <div class="input-group-append">
      <button class="btn btn-primary" name="submit" value="Subscribe" type="submit">
        <span class="fa fa-envelope d-none d-md-inline d-lg-none"></span>
        <span class="d-md-none d-lg-inline">Abonnieren</span>
      </button>
    </div>
  </div>
</form>
