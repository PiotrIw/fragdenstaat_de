{% load i18n %}
<div>
    <div class="progress" style="height: 25px; {% if  amount > donation_goal %}background-color: #ffa5a5 {% endif %}">
        <div class="progress-bar" role="progressbar" title="{% trans 'Amount received' %}" style="width: {{ percentage }}%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{% if  amount > donation_goal %}{{ donation_goal }}{% endif %}</div>
    </div>
    <div class="text-right">
        <small class="text-muted">
          {{ amount }}&nbsp;€ von {{ donation_goal }}&nbsp;€
        </small>
    </div>
</div>
