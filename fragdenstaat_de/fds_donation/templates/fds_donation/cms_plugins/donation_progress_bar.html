{% load i18n %}
<div>
    <div class="progress" style="height: 25px; {% if amount > donation_goal %}background-color: #ffa5a5 {% endif %}">
        {% if reached_goal %}
            <div class="progress-bar progress-bar-striped" role="progressbar" style="width: {{ reached_goal_perc }}%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">{{ reached_goal_str }}</div>
        {% endif %}
        <div class="progress-bar" role="progressbar" title="{% translate 'Amount received' %}" style="width: {{ percentage }}%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{% if amount > donation_goal and not reached_goal %}{{ donation_goal_str }}{% endif %}</div>
    </div>
    <div class="text-right">
        <small class="text-muted">
          {{ amount_str }}&nbsp;€ von {{ donation_goal_str }}&nbsp;€
        </small>
    </div>
</div>
