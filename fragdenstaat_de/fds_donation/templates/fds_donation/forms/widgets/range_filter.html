{% load i18n %}
<h3>{% blocktrans with filter_title=title %}By {{ filter_title }}{% endblocktrans %}</h3>

<ul>
  <li>
    <form action="{{ choices.0.query_string|iriencode }}" method="get">
        {% if choices.0.form %}
          {{ choices.0.form.as_p }}
        {% else %}
          {{ spec.form.as_p }}
        {% endif %}
        <div class="controls">
            <input type="submit" value="{% trans 'Filter' %}">
        </div>
    </form>
  </li>
</ul>
