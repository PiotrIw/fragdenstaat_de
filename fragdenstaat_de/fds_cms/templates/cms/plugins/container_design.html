{% load cms_tags %}

<div class="container-design container-design__{{ object.background }} {% if object.style %}--{{ object.style }}{% endif %} {% block extraclass %}{% endblock %}">
    {% if object.container %}<div class="container">{% endif %}
    {% for plugin in instance.child_plugin_instances %}
        {% render_plugin plugin %}
    {% endfor %}
    {% if object.container %}</div>{% endif %}
</div>
