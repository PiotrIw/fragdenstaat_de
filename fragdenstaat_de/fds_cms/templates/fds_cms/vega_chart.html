{% load static %}
{% load sekizai_tags %}

<div class="vega-chart" style="max-width: 100%; overflow: scroll;">
  <h5>{{ instance.title }}</h5>
  {% if instance.description %}<p>{{ instance.description|linebreaksbr }}</p>{% endif %}
  <div data-vegachart="{{ instance.vega_json }}"></div>
</div>

{% addtoblock "js" %}
<script src="{% static 'js/vegacharts.js' %}" defer async></script>
{% endaddtoblock %}
