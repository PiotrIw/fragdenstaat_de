{% load cms_tags %}

<{{ instance.tag_type }} tabindex="-1" role="dialog" aria-hidden="true" {{ instance.attributes_str }}>
  <div {{ instance.dialog_attributes_str }}>
    <div class="modal-content">
      {% for plugin in instance.child_plugin_instances %}
          {% with forloop as parentloop %}{% render_plugin plugin %}{% endwith %}
      {% endfor %}
    </div>
  </div>
</{{ instance.tag_type }}>
