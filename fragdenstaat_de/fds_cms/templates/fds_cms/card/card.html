{% load cms_tags %}

<div class="box-card {{ classes }}" {{ instance.attributes_str }}>
  {% for plugin in children %}
    {% render_plugin plugin %}
  {% endfor %}

  {% if links|length > 0 %}
    <div class="box-card-links {{ padding }}">
      {% for plugin in links %}
        {% render_plugin plugin %}
      {% endfor %}
    </div>
  {% endif %}
</div>
