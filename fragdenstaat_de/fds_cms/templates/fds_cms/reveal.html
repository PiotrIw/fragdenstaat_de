{% load cms_tags %}

<div class="reveal-cutoff" data-cutoff="{{ instance.cutoff }}{{ instance.unit }}" style="--reveal-color: var(--{{ instance.color }})" {{ instance.attributes_str }}>
  <div class="reveal-inner">
    {% for plugin in instance.child_plugin_instances %}
      {% render_plugin plugin %}
    {% endfor %}
  </div>

  <div class="reveal-show">
    <a href="#!" class="action-link">{{ instance.text }}</a>
  </div>
</div>
