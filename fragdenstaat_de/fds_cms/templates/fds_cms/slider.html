{% load cms_tags %}

<div class="row{% if object.extra_classes %} {{ object.extra_classes }}{% endif %}">
  <div class="glide d-flex flex-column justify-content-center col px-0" data-options="{{ object.options }}">

    <div class="glide__track" data-glide-el="track">
      <ul class="glide__slides m-0">
        {% for plugin in instance.child_plugin_instances %}
          <li class="glide__slide py-sm-3">
            {% render_plugin plugin %}
          </li>
        {% endfor %}
      </ul>
    </div>

    <div class="glide__bullets" data-glide-el="controls[nav]">
      {% for plugin in instance.child_plugin_instances %}
        <button class="glide__bullet" data-glide-dir="={{ forloop.counter0 }}"></button>
      {% endfor %}
    </div>
  </div>
</div>
