{% load thumbnail %}

<div class="cms-document-pages -{{ object.size }}">
    {% if object.title %}
        <h4>{{ object.title }}</h4>
    {% endif %}
    <div class="cms-document-pages-container">
        {% for page in pages %}
            <div class="card">
                <picture>
                    <img class="img-fluid" src="{{ page.image_url }}" alt="Seite {{ page.number }}">
                </picture>
            </div>
        {% endfor %}
    </div>
</div>
